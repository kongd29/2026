name: Public Notice Scraper Bot

on:
  schedule:
    - cron: '0 0 * * *' # ë§¤ì¼ ì˜¤ì „ 9ì‹œ ì‹¤í–‰
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ğŸ’¡ íŒŒì¼ì„ ì°½ê³ ì— ë‹¤ì‹œ ì“¸ ìˆ˜ ìˆëŠ” ê¶Œí•œì„ ì¤ë‹ˆë‹¤.
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer
      - name: Run Scraper
        run: node collector.js
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add feed.json
          git commit -m "Update feed.json" || exit 0
          git push
